<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Aprendendo a manipular variáveis</title>
    <style>
        body {
            /*Comentário em CSS*/
            background-color: darksalmon;
            color: white;
        }
    </style>

</head>
<body>
    <h1>Nesta aula vamos aprender a manipular variáveis.</h1>
    <!--Comentário em HTML5-->
    <script>
        // Comentário em JavaScript
        var nome = window.prompt("Digite seu nome")
        window.alert("Prazer em te conhecer " + nome + "!!")

        var idade = window.prompt("Digite sua idade")
        window.alert("Olá "+ nome + " Você tem " + idade + " anos")

        
        
    </script>
</body>
</html>
