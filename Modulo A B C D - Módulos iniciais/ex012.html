<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Detector de Estrangeiro</h1>
    <hr>
    Você mora em que país? <input type="text" id="entra">
    <input type="button" value="Verificar" onclick="verificar()">
    <hr>
    <h2 id=resultado></h2>

    <script>
        function verificar(){
            var texto = window.document.getElementById("entra")
            var res = window.document.getElementById("resultado")

            //var mostra = ((texto.value == "Brasil")|| texto.value == "brasil") ? "Brasileiro" : "Estrangeiro"

            //res.innerText = `Você é ${mostra}.`
            if ((texto.value == "brasil")|| texto.value == "Brasil"){
                res.innerText = `Você é brasileiro.`
                window.alert("Moras na Palhoça?")
            }else{
                res.innerText = `Você é estrangeiro.`
                window.alert("Já fosse no Vaticano?")
            }
        }
    </script>
    
</body>
</html>
